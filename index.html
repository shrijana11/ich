<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday Ichchya üéâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .arrow-text {
            position: absolute;
            top: -80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 1.5s infinite;
        }

        .arrow-text span {
            font-family: 'Lobster', cursive;
            font-size: 1.5rem;
            color: #d946ef;
            margin-bottom: 10px;
        }

        .arrow {
            width: 20px;
            height: 20px;
            border-left: 3px solid #d946ef;
            border-bottom: 3px solid #d946ef;
            transform: rotate(-45deg);
            animation: arrowBounce 1.5s infinite;
        }

        @keyframes arrowBounce {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-10px) rotate(-45deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .box-container {
            perspective: 1000px;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff9aa2, #ff6f61);
            transform-style: preserve-3d;
            animation: rotateBox 4s infinite linear;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .box:hover {
            animation: pulse 1s infinite, shrinkDisappear 1s forwards;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rotateBox {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes shrinkDisappear {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(0.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .hidden-content {
            display: none;
            text-align: center;
            position: relative;
        }

        .hidden-content h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #db2777;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        .slideshow img.active {
            opacity: 1;
            transform: scale(1.05);
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ps-message {
            font-family: 'Sixtyfour Convergence', sans-serif;
            font-size: 1.2rem;
            color: #430c48;
            text-align: center;
        }

        .custom-message {
            margin: 20px auto;
            font-size: 1.5rem;
            color: #c11515;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 600px) {
            .box-container {
                width: 240px;
                height: 240px;
            }

            .box {
                width: 150px;
                height: 150px;
            }

            .arrow-text span {
                font-size: 1rem;
            }

            .birthday-content {
                flex-direction: column;
                align-items: center;
            }

            .side-image, .side-gif {
                width: 80%; /* Adjust image size for mobile */
                height: auto;
            }
        }

        .birthday-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .text-content {
            max-width: 400px;
            text-align: left;
        }

        .side-image {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .side-gif {
            float: right;
            margin: 0 0 15px 15px;
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <div id="box-container" class="box-container" onclick="openBox()">
        <div class="arrow-text">
            <span>Click here, baby!</span>
            <div class="arrow"></div>
        </div>
        <div class="box"></div>
    </div>

    <div id="hidden-content" class="hidden-content">
        <div class="birthday-content">
            <img src="bd.jpg" alt="Happy Birthday Image" class="side-image">
            <div class="text-content">
                <h1>üéâ Happy Birthday Ichchya! üéâ</h1>
            </div>
        </div>    
        <div class="content">
            <img src="gi.gif" alt="Descriptive Alt Text" class="side-gif">
        </div>
    
        <div class="slideshow" id="slideshow">
            <img src="f.jpg" class="active" alt="Memory 1 - Description here">
            <img src="a.jpg" alt="Memory 2 - Description here">
            <img src="c.jpg" alt="Memory 3 - Description here">
            <img src="e.jpg" alt="Memory 4 - Description here">
        </div>
        <p class="custom-message">Lots of love‚ù§Ô∏è</p>
        <p class="custom-message ps-message">P.S. You are getting old haha</p>
    </div>

    <audio id="song" src="happy_birthday_song.mp3" preload="auto"></audio>

    <script>
        function openBox() {
            const boxContainer = document.getElementById('box-container');
            const hiddenContent = document.getElementById('hidden-content');
            const song = document.getElementById('song');

            gsap.to(boxContainer, { scale: 0, opacity: 0, duration: 1, onComplete: () => {
                boxContainer.style.display = 'none';
                hiddenContent.style.display = 'block';
                gsap.fromTo(hiddenContent, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 1, ease: "power2.out" });

                song.play();
                startFireworks();
                startSlideshow();
            }});
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('#slideshow img');
            let currentIndex = 0;

            setInterval(() => {
                slides[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add('active');
            }, 3000);
        }

        function startFireworks() {
            setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: [getRandomColor(), getRandomColor(), getRandomColor()]
                });
            }, 2000);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
